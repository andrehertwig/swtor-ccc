  <body class=" h-100">
	<header>
		<h1>SWTOR - Crafting Material &amp; Costs Calculator</h1>
		<hr />
	</header>
	<main>
		<div class="container">
			<br />
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label for="caftableItem">Gegenstand w√§hlen:</label>
						<select class="form-control" id="caftableItem">
							<option value="">Please select</option>
						</select>
					 </div>
				</div>
				<div class="col-sm-12">
					<div id="selectedItemContent"></div>
				</div>
			</div>
		</div>

		<div class="modal" id="price-modal" tabindex="-1">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Set custom price</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="customPrice">Custom price for: <span id="price_materialName"></span></label>
						<div class="input-group">
							<input type="text" class="form-control" id="customPrice" aria-describedby="priceHelp">
							<div class="input-group-append">
								<span class="input-group-text">&curren;</span>
							</div>
						</div>
						<small id="priceHelp" class="form-text text-muted">Set your custom price in Credits. Will be saved locally</small>
					</div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary" id="savePrice">Save changes</button>
				</div>
			  </div>
			</div>
		</div>
	</main>
